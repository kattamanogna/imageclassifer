<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8bbd0, #e1bee7);
      font-family: 'Segoe UI', sans-serif;
    }
    .result-container {
      border-radius: 20px;
      padding: 40px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }
    .img-thumbnail {
      max-height: 300px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .img-thumbnail:hover {
      transform: scale(1.05);
    }
    .btn-custom {
      border-radius: 30px;
      background-color: #6a1b9a;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #4a148c;
    }
    h2 {
      font-weight: 600;
    }
    p.fs-4 {
      font-size: 1.5rem;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="result-container text-center">
    <h2 class="mb-4">Prediction Result</h2>
    <div class="mb-4">
      <img src="{{ image_path }}" class="img-thumbnail" alt="Uploaded Image">
    </div>
    <h4>Predicted Class:</h4>
    <p class="fs-4 fw-bold">{{ prediction }}</p>
    <a href="/" class="btn btn-custom mt-3">Try Another</a>
  </div>
</body>
</html>
